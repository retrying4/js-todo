<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script type="text/javascript">
		window.todos = [];

		function add(){
			var text = prompt("Text", "");
			window.todos.push(text);
			reload()
		}

		function reload(){
			var list = document.getElementById("list");
			var output = "";

			for(var i in window.todos){
				var todo = window.todos[i];
				output += `
					<li class="list-group-item">
						${todo}
						<button onclick="remove(${i})" class="btn btn-danger btn-sm float-end">
							Remove
						</button>
					</li>
				`;
			}
			list.innerHTML = output;
		}

		function remove(i){
			confirm("Are you sure?")
			&&
			window.todos.splice(i, 1);
			reload();
		}

		window.addEventListener("load", _ => {
			reload();
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="card m-2">
			<div class="card-header">
				Todo List
				<button class="btn btn-primary btn-sm float-end" onclick="add()">
					Add
				</button>
			</div>
			<div class="card-body p-0">
				<ul class="list-group list-group-flush" id="list"></ul>
			</div>
		</div>
	</div>
</body>
</html>
